<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeTrack | Teacher Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Sidebar Layout */
        body { 
            display: flex; 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; /* Deep Slate */
            color: #f8fafc;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            height: 100vh;
            background-color: #1e293b; /* Slate Blue */
            border-right: 1px solid #334155;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            padding: 0;
            z-index: 100;
        }

        .sidebar-header {
            padding: 30px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #3b82f6; /* Indigo Primary */
            font-weight: 800;
        }

        .nav-menu {
            flex-grow: 1;
            padding: 20px 10px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #94a3b8;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .sidebar a:hover {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }

        /* Active link logic can be added via Flask if needed */
        .sidebar a.active {
            background: #3b82f6;
            color: white;
        }

        .logout-area {
            padding: 20px;
            border-top: 1px solid #334155;
        }

        .sidebar a.logout {
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            justify-content: center;
        }

        .sidebar a.logout:hover {
            background: #ef4444;
            color: white;
        }

        /* Main Content Container */
        .main-content {
            flex-grow: 1;
            margin-left: 260px; /* Offset for the sidebar */
            padding: 40px;
            background-color: #0f172a;
        }

        .welcome-card {
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #334155;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            font-size: 2rem;
            letter-spacing: -0.5px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2>GradeTrack</h2>
        </div>
        
        <nav class="nav-menu">
            <a href="/teacher/upload">Upload Data</a>
            <a href="/teacher/class_performance">Class Performance</a>
            <a href="/teacher/student_performance">Student Lookup</a>
        </nav>

        <div class="logout-area">
            <a href="/logout" class="logout">Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="welcome-card">
            {% block content %}
            <h1>Teacher Console</h1>
            <p>Welcome, <strong>{{ user['name'] if user else "Instructor" }}</strong></p>
            {% endblock %}
        </div>
    </div>

</body>
</html>
